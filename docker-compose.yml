version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trading-postgres
    environment:
      POSTGRES_USER: trading
      POSTGRES_PASSWORD: trading
      POSTGRES_DB: trading
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: trading-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://trading:trading@postgres:5432/trading
      - SOLANA_RPC_URL=${SOLANA_RPC_URL}
      - DRIFT_ENV=${DRIFT_ENV:-devnet}
      - WALLET_PRIVATE_KEY=${WALLET_PRIVATE_KEY}
      - USE_GROQ=${USE_GROQ:-false}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      # Azure OpenAI (GitHub Enterprise)
      - USE_AZURE_OPENAI=${USE_AZURE_OPENAI:-false}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4o}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o}
      # Legacy (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CHECK_INTERVAL_SECONDS=${CHECK_INTERVAL_SECONDS:-10}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: trading-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

  # Drift Trader Microservice (isolated driftpy environment)
  drift-trader:
    build:
      context: ./drift-trader
      dockerfile: Dockerfile
    container_name: drift-trader
    environment:
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      - DRIFT_ENV=${DRIFT_ENV:-devnet}
      - WALLET_PRIVATE_KEY=${WALLET_PRIVATE_KEY}
      - SERVICE_PORT=8101
      - MAIN_BACKEND_URL=http://api:8000
    ports:
      - "8101:8101"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8101/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: trading-network
